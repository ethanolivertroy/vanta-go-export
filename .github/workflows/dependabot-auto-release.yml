name: Auto Release (Dependabot)

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: auto-release
  cancel-in-progress: true

jobs:
  auto-release:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'deps:')
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Wait for additional merges
        run: sleep 600

      - name: Refresh tags
        run: git fetch --tags --force

      - name: Compute next version
        id: version
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1 || true)

          if [ -z "$LATEST_TAG" ]; then
            NEXT_TAG="v0.1.0"
          else
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)
            NEXT_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          echo "latest=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "next=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.next }}" >/dev/null 2>&1; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEXT_TAG" -m "Release $NEXT_TAG (automated dependency update)"
          git push origin "$NEXT_TAG"
        env:
          NEXT_TAG: ${{ steps.version.outputs.next }}
